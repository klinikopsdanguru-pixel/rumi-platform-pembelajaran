{% extends 'layout.html' %}
{% block title %}{{ action }} Materi Bacaan{% endblock %}
{% block content %}
<div class="container" style="max-width: 700px;">
    <h2>{{ action }} Materi Bacaan</h2>
    <p class="text-muted">Isi detail materi bacaan di bawah ini.</p>
    
    <form method="POST" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label for="judul" class="form-label">Judul Bacaan</label>
            <input type="text" class="form-control" id="judul" name="judul" value="{{ bacaan.judul if bacaan else '' }}" required>
        </div>
        <div class="mb-3">
            <label for="deskripsi" class="form-label">Deskripsi Singkat</label>
            <textarea class="form-control" id="deskripsi" name="deskripsi" rows="3">{{ bacaan.deskripsi if bacaan else '' }}</textarea>
        </div>
        <div class="mb-3">
            <label for="kategori" class="form-label">Kategori</label>
            <input type="text" class="form-control" id="kategori" name="kategori" value="{{ bacaan.kategori if bacaan else '' }}" placeholder="Contoh: Biologi, Fisika, Astronomi">
        </div>
        <div class="mb-3">
            <label for="url_sampul" class="form-label">URL Gambar Sampul</label>
            <input type="url" class="form-control" id="url_sampul" name="url_sampul" value="{{ bacaan.url_sampul if bacaan else '' }}" placeholder="https://...">
        </div>
        <div class="mb-3">
            <label for="url_konten" class="form-label">URL Konten (PDF)</label>
            <input type="url" class="form-control" id="url_konten" name="url_konten" value="{{ bacaan.url_konten if bacaan else '' }}" placeholder="Gunakan format .../preview dari Google Drive" required>
        </div>
        <div class="d-flex justify-content-end">
            <a href="{{ url_for('kelola_pojok_baca') }}" class="btn btn-danger me-2">Batal</a>
            <button type="submit" class="btn btn-success">Simpan</button>
        </div>
    </form>
</div>
{% endblock %}
