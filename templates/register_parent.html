{% extends 'layout.html' %}
{% block title %}Daftar Akun Orang Tua{% endblock %}
{% block content %}
<div class="full-page-container">
    <div class="form-register text-center">
        <form action="{{ url_for('register_parent') }}" method="post">
            <a href="{{ url_for('register') }}" class="text-decoration-none text-muted d-block mb-4">
                <i class="fas fa-arrow-left me-1"></i>Kembali ke pilihan peran
            </a>
            <i class="fas fa-users fa-4x text-info mb-4"></i>
            <h1 class="h3 mb-3 fw-normal">Daftar Akun Orang Tua</h1>
            <div class="form-floating mb-2"><input type="text" class="form-control" id="nama" name="nama" placeholder="Nama Lengkap" required><label for="nama">Nama Lengkap</label></div>
            <div class="form-floating mb-2"><input type="text" class="form-control" id="username" name="username" placeholder="Username" required><label for="username">Username</label></div>
            <div class="input-group mb-3">
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>
                <span class="input-group-text">
                    <i class="fas fa-eye password-toggle-icon" style="cursor: pointer;" data-target="password"></i>
                </span>
            </div>
            <button class="w-100 btn btn-lg btn-info text-white" type="submit">DAFTAR</button>
            <p class="mt-3 text-muted">Sudah punya akun? <a href="{{ url_for('login') }}">Masuk</a></p>
        </form>
    </div>
</div>
{% endblock %}
