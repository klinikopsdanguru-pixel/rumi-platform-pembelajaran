{% extends 'layout.html' %}
{% block title %}Daftar Akun Siswa{% endblock %}
{% block content %}
<div class="full-page-container">
    <div class="form-register text-center">
        <form action="{{ url_for('register_student') }}" method="post">
            <a href="{{ url_for('register') }}" class="text-decoration-none text-muted d-block mb-4">
                <i class="fas fa-arrow-left me-1"></i>Kembali ke pilihan peran
            </a>
            <i class="fas fa-user-graduate fa-4x text-primary mb-4"></i>
            <h1 class="h3 mb-3 fw-normal">Daftar Akun Siswa</h1>
            <div class="form-floating mb-2"><input type="text" class="form-control" id="nama" name="nama"
                    placeholder="Nama Lengkap" required><label for="nama">Nama Lengkap</label></div>
            <div class="form-floating mb-2">
                <select class="form-select" id="sekolah" name="sekolah" required>
                    <option selected disabled value="">Pilih Sekolah Anda...</option>
                    {% for school in schools %}
                    <option value="{{ school }}">{{ school }}</option>
                    {% endfor %}
                </select>
                <label for="sekolah">Nama Sekolah</label>
            </div>
            <div class="form-floating mb-2">
                <select class="form-select" id="kelas" name="kelas" required>
                    <option selected disabled value="">Pilih Kelas...</option>
                    <option value="7">Kelas 7</option>
                    <option value="8">Kelas 8</option>
                    <option value="9">Kelas 9</option>
                </select>
                <label for="kelas">Kelas</label>
            </div>
            <div class="form-floating mb-2"><input type="text" class="form-control" id="username" name="username"
                    placeholder="Username" required><label for="username">Username</label></div>
            <div class="input-group mb-3">
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                        required>
                    <label for="password">Password</label>
                </div>
                <span class="input-group-text">
                    <i class="fas fa-eye password-toggle-icon" style="cursor: pointer;" data-target="password"></i>
                </span>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">DAFTAR</button>
            <p class="mt-3 text-muted">Sudah punya akun? <a href="{{ url_for('login') }}">Masuk</a></p>
        </form>
    </div>
</div>
{% endblock %}
